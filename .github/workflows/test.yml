name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Gleam
        uses: erlef/setup-beam@v1
        with:
          otp-version: "28"
          gleam-version: "1.14.0"
          rebar3-version: "3"

      - name: Cache Gleam dependencies
        uses: actions/cache@v4
        with:
          path: |
            build
            ~/.cache/gleam
          key: ${{ runner.os }}-gleam-${{ hashFiles('gleam.toml', 'manifest.toml') }}
          restore-keys: |
            ${{ runner.os }}-gleam-

      - name: Install dependencies
        run: gleam deps download

      - name: Run tests
        run: gleam test
